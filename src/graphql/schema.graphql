"""
Represents a movie with its details, ratings, and metadata.
"""
type Movie {
  """
  Unique identifier for the movie (internal ID).
  """
  movieId: ID!

  """
  IMDB identifier for the movie.
  """
  imdbId: String!

  """
  Title of the movie.
  """
  title: String

  """
  Brief description or plot overview of the movie.
  """
  overview: String

  """
  Comma-separated list of production companies involved.
  """
  productionCompanies: String

  """
  Release date of the movie (ISO 8601 format).
  """
  releaseDate: String

  """
  Production budget of the movie (formatted as a string).
  """
  budget: String

  """
  Revenue generated by the movie in USD.
  """
  revenue: Int

  """
  Runtime of the movie in minutes.
  """
  runtime: Int

  """
  Primary spoken language of the movie (ISO 639-1 code).
  """
  language: String

  """
  Comma-separated list of genres associated with the movie.
  """
  genres: String

  """
  Current release status (e.g., Released, Post Production).
  """
  status: String

  """
  Average rating calculated from all ratings of the movie.
  """
  averageRating: Float

  """
  List of user ratings for this movie.
  """
  ratings: [Rating]
}

"""
Represents a user's rating for a specific movie.
"""
type Rating {
  """
  Unique identifier for the rating entry.
  """
  ratingId: ID!

  """
  Identifier for the user who submitted the rating.
  """
  userId: ID!

  """
  Identifier of the movie that was rated.
  """
  movieId: ID!

  """
  Rating value given by the user (e.g., 1â€“10).
  """
  rating: Float

  """
  Timestamp when the rating was submitted (ISO 8601 format).
  """
  timestamp: String
}

type Query {
  """
  List all movies with pagination.
  Defaults to the first page if no page number is provided.
  Each page returns a fixed number of results (e.g., 50).
  """
  movies(page: Int = 1): [Movie!]!
}
